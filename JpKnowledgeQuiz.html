				margin: 0;
				padding: 0;
			}

				background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 20px;
				color: #333;
			}

			header {
				text-align: center;
				margin-bottom: 30px;
				width: 100%;
			}

			h1 {
				color: #b32b2b;
				font-size: 2.5rem;
				margin-bottom: 10px;
				text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
			}

			.subtitle {
				color: #2b4b8f;
				font-size: 1.2rem;
				max-width: 600px;
				margin: 0 auto;
			}

			.progress-container {
				width: 100%;
				max-width: 800px;
				background: white;
				padding: 15px;
				border-radius: 10px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				margin-bottom: 20px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.progress-text {
				font-size: 1.2rem;
				margin-bottom: 10px;
				color: #2b4b8f;
				text-align: center;
			}

			.progress-bar {
				width: 100%;
				height: 20px;
				background: #e0e0e0;
				border-radius: 10px;
				overflow: hidden;
			}

			.progress {
				height: 100%;
				background: linear-gradient(to right, #4caf50, #2b8f2b);
				width: 0%;
				transition: width 0.5s ease;
			}

			.quiz-container {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				gap: 25px;
				max-width: 1200px;
				margin: 0 auto;
			}

			.card {
				width: 350px;
				height: 519px;
				perspective: 1000px;
				cursor: pointer;
				position: relative;
			}

			.card-inactive {
				opacity: 0.6;
				cursor: not-allowed;
			}

			.card-inner {
				position: relative;
				width: 100%;
				height: 100%;
				text-align: center;
				transition: transform 0.8s;
				transform-style: preserve-3d;
				box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
					0 6px 6px rgba(0, 0, 0, 0.23);
				border-radius: 15px;
			}

			.card.flipped .card-inner {
				transform: rotateY(180deg);
			}

			.card-front,
			.card-back {
				position: absolute;
				width: 100%;
				height: 100%;
				-webkit-backface-visibility: hidden;
				backface-visibility: hidden;
				border-radius: 15px;
				padding: 30px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			.card-front {
				background: #2b4b8f;
				color: white;
			}

			.card-back {
				background: linear-gradient(135deg, #38ef7d, #11998e);
				color: white;
				transform: rotateY(180deg);
			}

			.question-number {
				position: absolute;
				top: 15px;
				left: 15px;
				background: rgba(255, 255, 255, 0.2);
				width: 40px;
				height: 40px;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				font-weight: bold;
				font-size: 1.2rem;
			}

			.question-text {
				font-size: 1.4rem;
				margin-bottom: 20px;
				text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
				text-align: center;
				line-height: 1.6;
			}

			.hint {
				font-style: italic;
				margin-top: 20px;
				font-size: 0.9rem;
				opacity: 0.8;
				position: absolute;
				bottom:2rem;
			}

			.answer-text {
				font-size: 1.8rem;
				font-weight: bold;
				margin-bottom: 20px;
				text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
				text-align: center;
			}

			.flip-instruction {
				position: absolute;
				bottom: 15px;
				width: 100%;
				text-align: center;
				font-size: 0.9rem;
				opacity: 0.8;
			}

			.timer {
				position: absolute;
				top: 15px;
				right: 15px;
				background: rgba(0, 0, 0, 0.3);
				color: white;
				width: 50px;
				height: 50px;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				font-weight: bold;
				font-size: 1.4rem;
				border: 2px solid white;
			}

			.timer.warning {
				color: #ffcc00;
				animation: pulse 1s infinite;
			}

			.timer.danger {
				color: #ff4d4d;
				animation: pulse 0.5s infinite;
			}

			.timer.time-up {
				background: rgba(179, 43, 43, 0.8);
				color: white;
			}

			@keyframes pulse {
				0% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.1);
				}
				100% {
					transform: scale(1);
				}
			}

			.next-button-container {
				margin-top: 20px;
				text-align: center;
				display: none;
			}

			#next-button {
				background: linear-gradient(45deg, #2b4b8f, #4a72cf);
				color: white;
				border: none;
				padding: 12px 25px;
				border-radius: 5px;
				cursor: pointer;
				font-size: 1.1rem;
				transition: 0.3s;
			}

			#next-button:hover {
				background: linear-gradient(45deg, #3d5fb8, #3d5fb8);
				transform: scale(1.05);
			}

			.celebrate {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				background: rgba(0, 0, 0, 0.8);
				z-index: 100;
				color: white;
				font-size: 3rem;
				flex-direction: column;
				display: none;
			}

			.timeup-message {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background: rgba(0, 0, 0, 0.8);
				color: white;
				padding: 20px;
				border-radius: 10px;
				text-align: center;
				z-index: 10;
			}

			.btn-container {
				display: flex;
				column-gap: 2rem;
				margin-top: 20px;
			}

			.japan-btn {
				color: white;
				border: none;
				padding: 11px 25px;
				border-radius: 5px;
				cursor: pointer;
				font-size: 1.1rem;
				text-decoration: none;
				border: 1px solid #fa812f;
				background-color: #fa812f;
				transition: 0.3s;
				margin-top: 18px;
			}
			.japan-btn:hover{
				background-color: #d85e0c;
				transform: scale(1.05);
			}
			
			.start-btn {
				background: linear-gradient(45deg, #2b8f2b, #4caf50);
				color: white;
				border: none;
				padding: 12px 25px;
				border-radius: 5px;
				cursor: pointer;
				font-size: 1.1rem;
				transition: 0.3s;
				margin-top: 10px;
			}
			
			.start-btn:hover {
				background: linear-gradient(45deg, #247c24, #3d8b3d);
				transform: scale(1.05);
			}

				margin-bottom: 15px;
			}

			@media (max-width: 768px) {

				}

				.question-text {
					font-size: 1.2rem;
				}

				.japanese-text {
					font-size: 1.1rem;
				}
			}

			let answeredCount = 0;

			// Initialize the quiz

				questions = getRandomQuestions();
				const quizContainer = document.getElementById("quiz-container");

				timers = [];
				currentQuestionIndex = 0;
				answeredCount = 0;
				quizStarted = false;

				// Hide next button

				// Update progress elements
				document.getElementById("total-questions").textContent = totalQuestions;
				document.getElementById("current-question").textContent = "0";
				document.getElementById("progress-bar").style.width = "0%";

				// Create a card for each question
				questions.forEach((question, index) => {
					const card = document.createElement("div");
					card.className = "card card-inactive";
					
					card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="question-number">${index + 1}</div>
                            <div class="timer" id="timer-${index}">--</div>
                            <div class="question-text">

                            <div class="timeup-message" id="timeup-${index}" style="display: none;">
                                <div style="font-size: 2rem; margin-bottom: 10px;">â° Time's Up!</div>
                                <div>Click to see answer</div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="question-number">${index + 1}</div>
                            <div class="answer-text">${question.answer}</div>
                            <div class="flip-instruction">Click to return to question</div>
                        </div>
                    </div>
                `;

					// Set up card interactions
					setupCard(card, index);

					quizContainer.appendChild(card);
				});

			// Start the quiz
			function startQuiz() {
				quizStarted = true;
				document.getElementById("start-button").style.display = "none";
				
				// Update progress
				document.getElementById("current-question").textContent = "1";
				document.getElementById("progress-bar").style.width = "0%";
				
				// Activate first card
				const firstCard = document.querySelectorAll(".card")[0];
				firstCard.classList.remove("card-inactive");
				
				// Update hint
				const hint = firstCard.querySelector(".hint");
				hint.textContent = "Click to reveal answer";
				
				// Start the first timer
				startTimer(0);

			// Set up card interactions
			function setupCard(card, index) {
				const timerElement = card.querySelector(".timer");
				const timeupMessage = card.querySelector(".timeup-message");

				card.addEventListener("click", () => {
					// If quiz hasn't started, don't do anything
					if (!quizStarted) {
						return;
					}
					
					// If card is inactive, don't do anything
					if (card.classList.contains("card-inactive")) {
						return;
					}

					// If time is up, show the answer when clicked
					if (
						card.classList.contains("time-up") &&
						!card.classList.contains("flipped")
					) {
						card.classList.add("flipped");
						return;
					}

					// If already answered, just allow flipping back and forth
					if (card.classList.contains("answered")) {
						card.classList.toggle("flipped");
						return;
					}

					// Normal operation - flip to see answer
					card.classList.toggle("flipped");

					// If this is the first time flipping this card to see the answer
					if (
						card.classList.contains("flipped") &&
						!card.classList.contains("answered")
					) {
						card.classList.add("answered");
						answeredCount++;

						// Stop the timer
						if (timers[index]) {
							clearInterval(timers[index]);
						}

						// Show next button
						if (index < totalQuestions - 1) {
							document.getElementById("next-button-container").style.display =
								"block";
						} else {
							// If it's the last question, show celebration
							setTimeout(() => {
								document.getElementById("celebrate").style.display = "flex";
							}, 1000);
						}
					}
				});
			}

			// Activate the next question
			function activateNextQuestion() {
				// Deactivate current card
				const currentCard =
					document.querySelectorAll(".card")[currentQuestionIndex];
				currentCard.classList.add("card-inactive");

				// Update progress
				currentQuestionIndex++;
				document.getElementById("current-question").textContent =
					currentQuestionIndex + 1;
				document.getElementById("progress-bar").style.width = `${
					(currentQuestionIndex / totalQuestions) * 100
				}%`;

				// Hide next button
				document.getElementById("next-button-container").style.display = "none";

				// If there are more questions, activate the next one
				if (currentQuestionIndex < totalQuestions) {
					const nextCard =
						document.querySelectorAll(".card")[currentQuestionIndex];
					nextCard.classList.remove("card-inactive");

					// Update next card hint
					const hint = nextCard.querySelector(".hint");
					hint.textContent = "Click to reveal answer";

					// Start next timer
					startTimer(currentQuestionIndex);
				}
			}

			// Start timer for a specific question
			function startTimer(index) {
				const card = document.querySelectorAll(".card")[index];
				const timerElement = card.querySelector(".timer");
				const timeupMessage = card.querySelector(".timeup-message");
				let timeLeft = TIME_LIMIT;

				// Update timer class based on time left
				const updateTimerClass = () => {
					timerElement.classList.remove("warning", "danger", "time-up");
					if (timeLeft <= 5) {
						timerElement.classList.add("danger");
					} else if (timeLeft <= 10) {
						timerElement.classList.add("warning");
					}
				};

				// Set initial time
				timerElement.textContent = timeLeft;
				updateTimerClass();

				// Start the timer
				timers[index] = setInterval(() => {
					timeLeft--;
					timerElement.textContent = timeLeft;
					updateTimerClass();

					if (timeLeft <= 0) {
						clearInterval(timers[index]);
						card.classList.add("time-up");
						timerElement.classList.add("time-up");
						timerElement.textContent = "0";
						timeupMessage.style.display = "block";

						// Mark as answered
						if (!card.classList.contains("answered")) {
							card.classList.add("answered");
							answeredCount++;
						}

						// Show next button if there are more questions
						if (index < totalQuestions - 1) {
							document.getElementById("next-button-container").style.display =
								"block";
						}
					}
				}, 1000);
			}

			// Initialize the quiz when page loads
			window.onload = initializeQuiz;

			// Add event listener to start button
			document
				.getElementById("start-button")
				.addEventListener("click", startQuiz);

			// Add event listener to next button
			document
